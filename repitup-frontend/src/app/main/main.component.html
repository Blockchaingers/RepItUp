<div *ngIf="!authenticated; else content">
  <app-login></app-login>
</div>

<ng-template #content>
  <div *ngIf="isMunicipality">
    <app-municipality></app-municipality>
  </div>

  <div *ngIf="isEntrepreneur">
    <app-entrepreneur></app-entrepreneur>
  </div>

  <div *ngIf="isCivil">
    <app-civil></app-civil>
  </div>
</ng-template>
