<div>
  <div *ngIf="loading; else ideas">loading</div>
  <ng-template #ideas>
    <div class="civil-ideas">
      <app-civil-idea
        *ngIf="idea"
        [description]="idea.description"
        [numTokens]="100"
        [userBalance]="5"></app-civil-idea>

      <app-civil-idea [description]="mockDescription"></app-civil-idea>
      <app-civil-idea [description]="mockDescription"></app-civil-idea>
    </div>
  </ng-template>
</div>
